<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Odin Sign-up Form</title>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="./images/odin-lined.png" alt="Odin logo">
      <p>ODIN</p>
    </div>
    <div class="photo-credits">
      Photo by <a href="https://unsplash.com/@sanaea2562" target="_blank">Sanaea Sanjana</a>
    </div>
  </div>
  <main>
    <div>
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. You <em>know</em> you want to.</p>
    </div>    
    <form id="main-form" action="" method="">
      <!-- Add form HTML -->
      <h2>Let's do this!</h2>
      <div class="row-1">
        <div class="field">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name">
        </div>
        <div class="field">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name">
        </div>
      </div>
      <div class="row-2">
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="field">
          <label for="phone-number">Phone number</label>
          <input type="tel" id="phone-number" name="phone-number">
        </div>
      </div>
      <div class="row-3">
        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
        </div>
        <div class="field">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password">
        </div>
      </div>
    </form>
    <div>
      <button form="main-form">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </main>

</body>
</html>
